<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomidorek App</title>
</head>

<body>
    <h1>Witaj w Pomidorek App1</h1>
    <div id="timer">
        <p class="time">00:00</p>
        <button class="timer__start" type="button">Start</button>
        <button class="timer__pause" type="button">Pause</button>
        <button class="timer__stop" type="button">Stop</button>
    </div>
    <button class="noSleepOn" type="button">Włącz nosleep</button>
    <button class="noSleepOff" disabled type="button">Wyłącz nosleep</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/NoSleep.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
